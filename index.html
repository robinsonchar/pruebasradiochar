<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ARQUITECTURA VISUAL RADIOCHAR V14 (CENTOVA API NATIVE) --- */
        #radiochar-ai-dj-container {
            display: flex;
            align-items: center;
            padding: 24px;
            gap: 28px;
            max-width: 900px;
            margin: 20px auto;
            background: linear-gradient(145deg, #141419, #0a0a0f);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.12);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #ffffff;
            min-height: 150px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            position: relative;
            z-index: 99999;
        }

        .dj-avatar-frame {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            background: #1a1a1a;
            border-radius: 50%;
        }

        .dj-avatar-frame::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 300%;
            animation: border-rotate 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes border-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dj-avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
        }

        .dj-data-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .dj-status-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge-en-cabina {
            background: #ff0000;
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255,0,0,0.6);
        }

        .dj-name-text {
            color: #f1c40f;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
        }

        .dj-ai-script-box {
            font-size: 1.15rem;
            line-height: 1.5;
            margin: 0;
            font-weight: 500;
            color: rgba(255,255,255,0.95);
        }

        .dj-ai-script-box b { color: #fff; font-weight: 800; border-bottom: 1px solid #f1c40f; }

        .typing-box {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4facfe;
            font-style: italic;
            font-size: 0.9rem;
        }

        .dot-ani {
            width: 4px; height: 4px; background: currentColor;
            border-radius: 50%; animation: blink 1.2s infinite;
        }
        .dot-ani:nth-child(2) { animation-delay: 0.2s; }
        .dot-ani:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 1; } }

        @media (max-width: 650px) {
            #radiochar-ai-dj-container { flex-direction: column; text-align: center; }
            .dj-status-header { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="radiochar-ai-dj-container">
        <div class="dj-avatar-frame">
            <img id="ai-dj-avatar" src="https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg" alt="DJ" class="dj-avatar-img">
        </div>
        <div class="dj-data-panel">
            <div class="dj-status-header">
                <span class="badge-en-cabina">En Cabina</span>
                <h2 id="ai-dj-name" class="dj-name-text">DJ RADIOCHAR</h2>
            </div>
            <div id="ai-dj-comment" class="dj-ai-script-box">
                Conectando con el servidor de audio...
            </div>
        </div>
    </div>

    <script>
        /**
         * RADIOCHAR AI CORE - VERSION 14.0 (CENTOVA FEED INTEGRATION)
         */
        const CONFIG = {
            WORKER: 'https://bitter-river-7a49.robinsoncharjuelan.workers.dev',
            CENTOVA_FEED_URL: 'https://cast2.my-control-panel.com/recentfeed/robinson/json/', 
            DJS_DATA: 'https://raw.githubusercontent.com/robinsonchar/radiochar/refs/heads/main/PERSONALIDAD_DJS.JSON',
            // Respaldo visual si el feed falla
            SELECTORS: ['#cc_strinfo_track_radiochar', '.now-playing-title', '#title'],
            POLLING_INTERVAL: 10000 // 10 segundos para monitoreo de API
        };

        let state = { 
            djs: [], 
            currentDJ: null, 
            lastSong: "", 
            isBusy: false 
        };

        async function bootstrap() {
            console.log("üõ†Ô∏è Radiochar AI: Modo Centova API habilitado.");
            try {
                // 1. Cargar base de datos de DJs
                const res = await fetch(CONFIG.DJS_DATA);
                const data = await res.json();
                state.djs = Array.isArray(data) ? data : (Object.values(data).find(v => Array.isArray(v)) || []);
                
                // 2. Asignar DJ inicial seg√∫n horario
                assignDJByTime();
                
                // 3. Iniciar bucle de monitoreo
                setInterval(pollMetadata, CONFIG.POLLING_INTERVAL);
                pollMetadata();
            } catch (e) {
                console.warn("‚ö†Ô∏è Error inicial. Usando configuraci√≥n b√°sica de emergencia.");
                document.getElementById('ai-dj-comment').innerText = "Sincronizando se√±al...";
            }
        }

        function assignDJByTime() {
            const hour = new Date().getHours();
            const found = state.djs.find(dj => {
                const f = dj.franja_horaria || "";
                const m = f.match(/\d+/g);
                if (!m || m.length < 2) return false;
                const start = parseInt(m[0]);
                const end = (m.length >= 4 ? parseInt(m[2]) : parseInt(m[1]));
                return hour >= start && hour <= end;
            });

            const dj = found || state.djs[0];
            state.currentDJ = dj;
            document.getElementById('ai-dj-name').innerText = `DJ ${dj.nombre.toUpperCase()}`;
            document.getElementById('ai-dj-avatar').src = dj.imagen || "https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg";
        }

        async function pollMetadata() {
            if (state.isBusy) return;

            let songDetected = "";

            // ESTRATEGIA A: Intentar leer el FEED JSON de Centova Cast
            try {
                const feedRes = await fetch(CONFIG.CENTOVA_FEED_URL);
                if (feedRes.ok) {
                    const tracks = await feedRes.json();
                    if (tracks && tracks.length > 0) {
                        const current = tracks[0];
                        // Centova suele entregar artist y title
                        songDetected = `${current.artist} - ${current.title}`;
                    }
                }
            } catch (err) {
                console.warn("üîç Feed API inaccesible (posible CORS). Intentando escaneo visual.");
            }

            // ESTRATEGIA B: Si la API fall√≥, escaneamos el HTML (Redundancia)
            if (!songDetected) {
                for (let s of CONFIG.SELECTORS) {
                    const el = document.querySelector(s);
                    if (el && el.innerText.trim().length > 5) {
                        const txt = el.innerText.trim();
                        if (!txt.includes("DJ") && !txt.includes("Radiochar") && !txt.includes("Cargando")) {
                            songDetected = txt;
                            break;
                        }
                    }
                }
            }

            // Procesar cambio si se detecta nueva m√∫sica
            if (songDetected && songDetected !== state.lastSong) {
                console.log(`üéµ Nueva pista detectada via Feed: ${songDetected}`);
                state.lastSong = songDetected;
                generateAI(songDetected);
            }
        }

        async function generateAI(song) {
            state.isBusy = true;
            const box = document.getElementById('ai-dj-comment');
            const dj = state.currentDJ;

            box.innerHTML = `
                <div class="typing-box">
                    <div class="dot-ani"></div><div class="dot-ani"></div><div class="dot-ani"></div>
                    <span>DJ ${dj.nombre} preparando comentario...</span>
                </div>`;

            try {
                const prompt = `Act√∫a como ${dj.nombre}. Personalidad: ${dj.personalidad}. Tono: ${dj.tono}. Comenta de forma muy breve (m√°ximo 14 palabras), natural y muy creativa la canci√≥n "${song}" para la audiencia de Radiochar. No saludes.`;

                const res = await fetch(CONFIG.WORKER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await res.json();
                const aiResponse = data.text || data.result || `¬°Qu√© gran canci√≥n es ${song}! Disfr√∫tala en Radiochar.`;

                box.style.opacity = 0;
                setTimeout(() => {
                    box.innerHTML = aiResponse.replace(new RegExp(song, 'gi'), `<b>${song}</b>`);
                    box.style.transition = "opacity 0.6s";
                    box.style.opacity = 1;
                    state.isBusy = false;
                }, 400);

            } catch (err) {
                console.error("‚ùå Error de IA:", err);
                box.innerHTML = `Disfrutando de <b>${song}</b> con la mejor energ√≠a.`;
                state.isBusy = false;
            }
        }

        // Ejecutar motor
        window.addEventListener('load', bootstrap);
    </script>
</body>
</html>
