<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        /* --- ARQUITECTURA VISUAL RADIOCHAR V18 --- */
        #radiochar-ai-dj-container {
            display: flex;
            align-items: center;
            padding: 24px;
            gap: 28px;
            max-width: 900px;
            margin: 20px auto;
            background: linear-gradient(145deg, #141419, #0a0a0f);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.12);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #ffffff;
            min-height: 150px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .dj-avatar-frame {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            background: #1a1a1a;
            border-radius: 50%;
        }

        .dj-avatar-frame::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            background-size: 300% 300%;
            animation: border-rotate 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes border-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dj-avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
            z-index: 2;
            position: relative;
        }

        .dj-data-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .dj-status-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge-live {
            background: #ff0000;
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dj-name-text {
            color: #f1c40f;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
        }

        .dj-ai-script-box {
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 0;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4facfe;
            font-style: italic;
            font-size: 0.9rem;
        }

        .dot { width: 4px; height: 4px; background: currentColor; border-radius: 50%; animation: blink 1s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        @media (max-width: 650px) {
            #radiochar-ai-dj-container { flex-direction: column; text-align: center; }
            .dj-status-header { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="radiochar-ai-dj-container">
        <div class="dj-avatar-frame">
            <img id="ai-dj-avatar" src="" alt="DJ" class="dj-avatar-img" onerror="this.src='https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg'">
        </div>
        <div class="dj-data-panel">
            <div class="dj-status-header">
                <span class="badge-live">En Cabina</span>
                <h2 id="ai-dj-name" class="dj-name-text">Identificando...</h2>
            </div>
            <div id="ai-dj-comment" class="dj-ai-script-box">
                Sincronizando feed oficial de Radiochar...
            </div>
        </div>
    </div>

    <script>
        /**
 * RADIOCHAR AI INTEGRATION V6.0 - CLIENTE DE INGENIERÍA NIVEL 5
 * Este script reemplaza la lógica anterior y se conecta al Worker de Cloudflare.
 */

            'KAROL': { start: 0, end: 5, img: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgDzoq_pTmC45CLGbrYWwHAjVegHcJ6h0adHxybVEBXOjp0tzRwesUhAHieyNfA6tAijA1wW79b0NpUwItTgzGEX-_ybsMic9WsSYAshhLu8kT9YxjR8cwNZ_BlsLphXR4wmE7jVmL4yIUJ85VhCzB5EBn0HnXVTJT47DgvcHcA5ouhvOQQgwu5W8iVTpKW/s200/KarolDJ%20  (1).png' },
            'TITO': { start: 6, end: 11, img: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQ_a3bu8sIVyMUg25K9MjRuCC7xLmUncSSmT3HhOpoVO8Cu9_VsfzfP8y0jvOf5V9y5oioQ8jOYOPicRfA8fTS0n9evteaNPCI3M6VsjwS2HFtbHmuuEsmSd6pUcWqK2nTG-FVeHo0Wa6lgC8RxA_5wVtA9g6Bxq35fFqUOXMT667ih5lag5q_r6VZFcCB/s200/TitoDJ.png' },

    let state = { song: '', dj: '', busy: false };

    const getDJ = () => {
        const h = new Date().getHours();
        for (const id in AI_CONFIG.djs) {
            if (h >= AI_CONFIG.djs[id].start && h <= AI_CONFIG.djs[id].end) return id;
        }
        return 'KAROL';
    };

    const updateUI = (djId, text) => {
        const img = document.getElementById('dj-photo');
        const name = document.getElementById('dj-name');
        const box = document.getElementById('dj-comment');
        
        if (img) img.src = AI_CONFIG.djs[djId].img;
        if (name) name.textContent = `DJ ${djId}`;
        if (box) {
            box.style.opacity = '0';
            setTimeout(() => {
                // Aplicar formato: comillas y cursiva según pedido anterior
                box.innerHTML = `<i>"${text}"</i>`;
                box.style.opacity = '1';
            }, 400);
        }
    };

    const fetchAIComment = async (song, djId) => {
        try {
            const response = await fetch(`${AI_CONFIG.workerUrl}?song=${encodeURIComponent(song)}&dj=${djId}`);
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            return data.text;
        } catch (e) {
            console.error("[AI-ERROR]", e);
            return "¡Disfrutando de la mejor música aquí en Radiochar!";
        }
    };

    const Engine = async () => {
        if (state.busy) return;
        state.busy = true;

        try {
            const r = await fetch(`${AI_CONFIG.feed}?t=${Date.now()}`);
            const feed = await r.json();
            const track = feed.items[0].title;
            const djId = getDJ();

            if (track !== state.song || djId !== state.dj) {
                state.song = track;
                state.dj = djId;
                
                console.log(`[AI-DJ] Nueva canción detectada: ${track}. Solicitando comentario a la IA...`);
                const comment = await fetchAIComment(track, djId);
                updateUI(djId, comment);
            }
        } catch (e) {
            console.error("[AI-ENGINE-ERROR]", e);
        } finally {
            state.busy = false;
        }
    };

    // Inicio
    window.addEventListener('load', () => {
        Engine();
        setInterval(Engine, 20000); // Verificar cada 20 segundos
    });

})();
