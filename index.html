<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ESTILO RADIOCHAR V20 (PREMIUM DARK) --- */
        #radiochar-ai-dj-container {
            display: flex;
            align-items: center;
            padding: 24px;
            gap: 28px;
            max-width: 900px;
            margin: 20px auto;
            background: linear-gradient(145deg, #141419, #0a0a0f);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.12);
            font-family: 'Inter', system-ui, sans-serif;
            color: #ffffff;
            min-height: 150px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .dj-avatar-frame {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .dj-avatar-frame::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            background-size: 300% 300%;
            animation: border-rotate 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes border-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dj-avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
        }

        .dj-data-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .badge-live {
            background: #ff0000;
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            width: fit-content;
        }

        .dj-name-text {
            color: #f1c40f;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
        }

        .dj-ai-script-box {
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 0;
            font-weight: 500;
            color: rgba(255,255,255,0.95);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4facfe;
            font-style: italic;
        }

        .dot { width: 4px; height: 4px; background: currentColor; border-radius: 50%; animation: blink 1s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="radiochar-ai-dj-container">
        <div class="dj-avatar-frame">
            <img id="ai-dj-avatar" src="" alt="DJ" class="dj-avatar-img" onerror="this.src='https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg'">
        </div>
        <div class="dj-data-panel">
            <div class="badge-live">En Cabina</div>
            <h2 id="ai-dj-name" class="dj-name-text">DJ RADIOCHAR</h2>
            <div id="ai-dj-comment" class="dj-ai-script-box">
                Iniciando enlace con satélite...
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            WORKER: 'https://bitter-river-7a49.robinsoncharjuelan.workers.dev',
            FALLBACK_DJ: {
                nombre: "Danna Cifuentes",
                personalidad: "Elegante y sofisticada.",
                tono: "Sugerente",
                imagen: "https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg",
                franja_horaria: "0-24"
            }
        };

        let state = { djs: [], currentDJ: CONFIG.FALLBACK_DJ, lastSong: "", isBusy: false };

        async function init() {
            document.getElementById('radiochar-ai-dj-container').style.opacity = "1";
            
            try {
                // Obtenemos DJs vía Worker para evitar CORS
                const res = await fetch(`${CONFIG.WORKER}?action=djs`);
                const data = await res.json();
                state.djs = Array.isArray(data) ? data : (data.djs || [CONFIG.FALLBACK_DJ]);
                console.log("✅ Configuración de DJs sincronizada.");
            } catch (e) {
                console.warn("⚠️ Usando DJs de emergencia.");
                state.djs = [CONFIG.FALLBACK_DJ];
            }

            assignDJ();
            
            // Polling de metadata cada 15 seg
            setInterval(syncMusic, 15000);
            syncMusic();
            
            // Refrescar DJ cada hora
            setInterval(assignDJ, 3600000);
        }

        function assignDJ() {
            const hour = new Date().getHours();
            
            // Lógica circular para turnos (Ej: 22-02)
            const found = state.djs.find(dj => {
                const parts = (dj.franja_horaria || "").match(/\d+/g);
                if (!parts) return false;
                const start = parseInt(parts[0]);
                const end = parts.length >= 2 ? parseInt(parts[1]) : start;
                
                if (start <= end) return hour >= start && hour < end;
                return hour >= start || hour < end; // Caso medianoche
            });

            state.currentDJ = found || state.djs[0] || CONFIG.FALLBACK_DJ;
            
            document.getElementById('ai-dj-name').innerText = `DJ ${state.currentDJ.nombre.toUpperCase()}`;
            document.getElementById('ai-dj-avatar').src = state.currentDJ.imagen;
        }

        async function syncMusic() {
            if (state.isBusy) return;
            try {
                const res = await fetch(`${CONFIG.WORKER}?action=metadata`);
                const tracks = await res.json();
                if (tracks && tracks.length > 0) {
                    const song = `${tracks[0].artist} - ${tracks[0].title}`.trim();
                    if (song !== state.lastSong && song.length > 5) {
                        state.lastSong = song;
                        talkToAudience(song);
                    }
                }
            } catch (e) { console.error("Error de Feed."); }
        }

        async function talkToAudience(song) {
            state.isBusy = true;
            const box = document.getElementById('ai-dj-comment');
            box.innerHTML = `<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div><span>DJ ${state.currentDJ.nombre} al aire...</span></div>`;

            try {
                // Prompt optimizado: El Worker inyectará el System Prompt
                const userPrompt = `Acaba de sonar "${song}". Escribe un comentario corto (máx 14 palabras), creativo y muy humano para Radiochar. No saludes.`;

                const res = await fetch(CONFIG.WORKER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: userPrompt,
                        djName: state.currentDJ.nombre,
                        personality: state.currentDJ.personalidad,
                        tone: state.currentDJ.tono
                    })
                });

                const data = await res.json();
                const text = data.result || `¡Qué gran canción es ${song}! Disfrútala en Radiochar.`;

                box.style.opacity = "0";
                setTimeout(() => {
                    box.innerHTML = text.replace(new RegExp(song, 'gi'), `<b>${song}</b>`);
                    box.style.transition = "opacity 0.6s";
                    box.style.opacity = "1";
                    state.isBusy = false;
                }, 400);
            } catch (e) {
                box.innerHTML = `Disfrutando de <b>${song}</b> en la mejor sintonía.`;
                state.isBusy = false;
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
