<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ARQUITECTURA VISUAL RADIOCHAR V9 (EDICIÃ“N REPOSITORIO) --- */
        #radiochar-ai-dj-container {
            display: flex;
            align-items: center;
            padding: 24px;
            gap: 28px;
            max-width: 900px;
            margin: 20px auto;
            background: linear-gradient(145deg, #141419, #0a0a0f);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Inter', system-ui, sans-serif;
            color: #ffffff;
            min-height: 150px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            position: relative;
            z-index: 9999;
        }

        .dj-avatar-frame {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            background: #222;
            border-radius: 50%;
        }

        .dj-avatar-frame::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 300%;
            animation: border-rotate 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes border-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dj-avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
        }

        .dj-data-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .dj-status-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge-en-cabina {
            background: #ff0000;
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
        }

        .dj-name-text {
            color: #f1c40f;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
        }

        .dj-ai-script-box {
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 0;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }

        .dj-ai-script-box b { color: #fff; font-weight: 800; border-bottom: 1px solid #f1c40f; }

        .typing-box {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #4facfe;
            font-style: italic;
            font-size: 0.9rem;
        }

        .dot-ani {
            width: 4px; height: 4px; background: currentColor;
            border-radius: 50%; animation: blink 1.2s infinite;
        }
        .dot-ani:nth-child(2) { animation-delay: 0.2s; }
        .dot-ani:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 1; } }

        @media (max-width: 650px) {
            #radiochar-ai-dj-container { flex-direction: column; text-align: center; }
            .dj-status-header { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="radiochar-ai-dj-container">
        <div class="dj-avatar-frame">
            <img id="ai-dj-avatar" src="https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg" alt="DJ" class="dj-avatar-img">
        </div>
        <div class="dj-data-panel">
            <div class="dj-status-header">
                <span class="badge-en-cabina">En Cabina</span>
                <h2 id="ai-dj-name" class="dj-name-text">DJ DANNA CIFUENTES</h2>
            </div>
            <div id="ai-dj-comment" class="dj-ai-script-box">
                Sincronizando con Radiochar...
            </div>
        </div>
    </div>

    <script>
        /**
         * RADIOCHAR AI CORE - VERSION 9.0 (AGNOSTICA Y BLINDADA)
         */
        const CONFIG = {
            WORKER: 'https://bitter-river-7a49.robinsoncharjuelan.workers.dev',
            DATA_URL: 'https://raw.githubusercontent.com/robinsonchar/radiochar/refs/heads/main/PERSONALIDAD_DJS.JSON',
            SELECTORS: ['#cc_strinfo_track_radiochar', '.now-playing-title', '.play-title', '#title', '.current-song-name'],
            // DJ DE RESPALDO TOTALMENTE DEFINIDO
            DEFAULT_DJ: {
                nombre: "Danna Cifuentes",
                personalidad: "Elegante, sofisticada, nocturna. Ambiente de club exclusivo.",
                tono: "Sugerente y cÃ¡lido",
                imagen: "https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg"
            }
        };

        let state = { djs: [], currentDJ: CONFIG.DEFAULT_DJ, lastSong: "", isBusy: false };

        // 1. NormalizaciÃ³n de objeto DJ (Previene errores de 'undefined' si el JSON cambia nombres de llaves)
        function normalizeDJ(rawDJ) {
            if (!rawDJ) return CONFIG.DEFAULT_DJ;
            return {
                nombre: rawDJ.nombre || rawDJ.NOMBRE || rawDJ.dj_name || CONFIG.DEFAULT_DJ.nombre,
                personalidad: rawDJ.personalidad || rawDJ.PERSONALIDAD || rawDJ.bio || CONFIG.DEFAULT_DJ.personalidad,
                tono: rawDJ.tono || rawDJ.TONO || rawDJ.style || CONFIG.DEFAULT_DJ.tono,
                imagen: rawDJ.imagen || rawDJ.IMAGEN || rawDJ.img_url || CONFIG.DEFAULT_DJ.imagen,
                franja: rawDJ.franja_horaria || rawDJ.FRANJA_HORARIA || ""
            };
        }

        function updateUI(dj) {
            state.currentDJ = dj;
            const nameEl = document.getElementById('ai-dj-name');
            const imgEl = document.getElementById('ai-dj-avatar');
            
            if (nameEl) nameEl.innerText = `DJ ${dj.nombre.toUpperCase()}`;
            if (imgEl && dj.imagen) {
                // Prevenir el error 404 cargando solo si el URL parece vÃ¡lido
                if (dj.imagen.startsWith('http')) {
                    imgEl.src = dj.imagen;
                }
            }
        }

        async function bootstrap() {
            console.log("ðŸ› ï¸ Iniciando Radiochar AI V9...");
            updateUI(CONFIG.DEFAULT_DJ); // UI inmediata

            try {
                const res = await fetch(CONFIG.DATA_URL);
                const raw = await res.json();
                const list = Array.isArray(raw) ? raw : (Object.values(raw)[0] || []);
                
                // Mapear y normalizar toda la lista
                state.djs = list.map(item => normalizeDJ(item));
                console.log("âœ… JSON normalizado con", state.djs.length, "DJs");
                
                assignDJByTime();
            } catch (e) {
                console.warn("âš ï¸ Error de sincronizaciÃ³n externa. Modo Respaldo activo.");
            }

            setInterval(scan, 5000);
            scan();
        }

        function assignDJByTime() {
            const hour = new Date().getHours();
            const found = state.djs.find(dj => {
                if (!dj.franja) return false;
                const matches = dj.franja.match(/\d+/g);
                if (!matches || matches.length < 2) return false;
                return hour >= parseInt(matches[0]) && hour <= parseInt(matches[1]);
            });

            if (found) updateUI(found);
        }

        function scan() {
            if (state.isBusy) return;
            
            let song = "";
            const container = document.getElementById('radiochar-ai-dj-container');

            for (let s of CONFIG.SELECTORS) {
                const el = document.querySelector(s);
                if (el && !container.contains(el)) {
                    const text = el.innerText.trim();
                    if (text.length > 5 && !text.toUpperCase().includes("UNDEFINED") && !text.toUpperCase().includes("DJ")) {
                        song = text;
                        break;
                    }
                }
            }

            if (song && song !== state.lastSong) {
                console.log("ðŸŽµ Nueva CanciÃ³n:", song);
                state.lastSong = song;
                requestAI(song);
            }
        }

        async function requestAI(song) {
            state.isBusy = true;
            const box = document.getElementById('ai-dj-comment');
            box.innerHTML = `<div class="typing-box"><div class="dot-ani"></div><div class="dot-ani"></div><div class="dot-ani"></div><span>${state.currentDJ.nombre} escribiendo...</span></div>`;

            try {
                const prompt = `ActÃºa como ${state.currentDJ.nombre}. Personalidad: ${state.currentDJ.personalidad}. Tono: ${state.currentDJ.tono}. Comenta muy breve (12 palabras) y natural la canciÃ³n "${song}" para Radiochar. No saludes.`;

                const res = await fetch(CONFIG.WORKER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await res.json();
                const comment = data.text || data.result || `Disfrutando de ${song} en Radiochar.`;

                box.style.opacity = 0;
                setTimeout(() => {
                    box.innerHTML = comment.replace(new RegExp(song, 'gi'), `<b>${song}</b>`);
                    box.style.transition = "opacity 0.6s";
                    box.style.opacity = 1;
                    state.isBusy = false;
                }, 400);

            } catch (err) {
                box.innerHTML = `Siente la energÃ­a de <b>${song}</b> con Radiochar.`;
                state.isBusy = false;
            }
        }

        window.addEventListener('load', () => setTimeout(bootstrap, 2000));
    </script>
</body>
</html>
