<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ARQUITECTURA VISUAL RADIOCHAR V10 (MASTER SUPREMO) --- */
        #radiochar-ai-dj-container {
            display: flex;
            align-items: center;
            padding: 24px;
            gap: 28px;
            max-width: 900px;
            margin: 20px auto;
            background: linear-gradient(145deg, #141419, #0a0a0f);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #ffffff;
            min-height: 150px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            position: relative;
            z-index: 9999;
        }

        .dj-avatar-frame {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            background: #222;
            border-radius: 50%;
        }

        .dj-avatar-frame::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 300%;
            animation: border-rotate 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes border-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dj-avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
        }

        .dj-data-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .dj-status-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge-en-cabina {
            background: #ff0000;
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
        }

        .dj-name-text {
            color: #f1c40f;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
        }

        .dj-ai-script-box {
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 0;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }

        .dj-ai-script-box b { color: #fff; font-weight: 800; border-bottom: 1px solid #f1c40f; }

        .typing-box {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #4facfe;
            font-style: italic;
            font-size: 0.9rem;
        }

        .dot-ani {
            width: 4px; height: 4px; background: currentColor;
            border-radius: 50%; animation: blink 1.2s infinite;
        }
        .dot-ani:nth-child(2) { animation-delay: 0.2s; }
        .dot-ani:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 1; } }

        @media (max-width: 650px) {
            #radiochar-ai-dj-container { flex-direction: column; text-align: center; }
            .dj-status-header { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="radiochar-ai-dj-container">
        <div class="dj-avatar-frame">
            <img id="ai-dj-avatar" src="https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg" alt="DJ" class="dj-avatar-img">
        </div>
        <div class="dj-data-panel">
            <div class="dj-status-header">
                <span class="badge-en-cabina">En Cabina</span>
                <h2 id="ai-dj-name" class="dj-name-text">DJ DANNA CIFUENTES</h2>
            </div>
            <div id="ai-dj-comment" class="dj-ai-script-box">
                Sincronizando se√±al de audio...
            </div>
        </div>
    </div>

    <script>
        /**
         * RADIOCHAR AI CORE - VERSION 10.0 (AUDITOR√çA SENIOR FINAL)
         */
        const CONFIG = {
            WORKER: 'https://bitter-river-7a49.robinsoncharjuelan.workers.dev',
            DATA_URL: 'https://raw.githubusercontent.com/robinsonchar/radiochar/refs/heads/main/PERSONALIDAD_DJS.JSON',
            SELECTORS: ['#cc_strinfo_track_radiochar', '.now-playing-title', '.play-title', '#title', '.current-song-name', 'h2.song-title'],
            DEFAULT_DJ: {
                nombre: "Danna Cifuentes",
                personalidad: "Elegante, sofisticada, nocturna. Ambiente de club exclusivo.",
                tono: "Sugerente y c√°lido",
                imagen: "https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg",
                franja: "20-23"
            }
        };

        let state = { 
            djs: [], 
            currentDJ: CONFIG.DEFAULT_DJ, 
            lastSong: "", 
            isBusy: false 
        };

        // Normalizaci√≥n Ultra-Segura para evitar 'undefined' en el DOM
        function normalizeDJ(raw) {
            if (!raw) return CONFIG.DEFAULT_DJ;
            return {
                nombre: (raw.nombre || raw.NOMBRE || raw.dj_name || "Locutor").toString(),
                personalidad: (raw.personalidad || raw.PERSONALIDAD || raw.bio || "Profesional").toString(),
                tono: (raw.tono || raw.TONO || raw.style || "Natural").toString(),
                imagen: (raw.imagen || raw.IMAGEN || raw.img_url || CONFIG.DEFAULT_DJ.imagen).toString(),
                franja: (raw.franja_horaria || raw.FRANJA_HORARIA || "").toString()
            };
        }

        function updateUI(dj) {
            if (!dj) return;
            state.currentDJ = dj;
            
            const nameEl = document.getElementById('ai-dj-name');
            const imgEl = document.getElementById('ai-dj-avatar');
            
            if (nameEl) nameEl.innerText = `DJ ${dj.nombre.toUpperCase()}`;
            
            // Protecci√≥n contra el error 404: solo asignar si es un string v√°lido y no est√° vac√≠o
            if (imgEl && dj.imagen && dj.imagen.length > 5 && dj.imagen !== "undefined") {
                imgEl.src = dj.imagen;
            } else if (imgEl) {
                imgEl.src = CONFIG.DEFAULT_DJ.imagen;
            }
        }

        async function bootstrap() {
            console.log("üõ†Ô∏è Master Audit V10: Iniciando...");
            updateUI(CONFIG.DEFAULT_DJ); // UI inicial de seguridad

            try {
                const res = await fetch(CONFIG.DATA_URL);
                const raw = await res.json();
                
                // Extraer lista sin importar la profundidad del objeto
                const list = Array.isArray(raw) ? raw : (raw.djs || raw.locutores || Object.values(raw).find(v => Array.isArray(v)) || []);
                
                state.djs = list.map(item => normalizeDJ(item));
                console.log(`‚úÖ ${state.djs.length} DJs sincronizados.`);
                
                assignDJByTime();
            } catch (e) {
                console.warn("‚ö†Ô∏è Error de red. Utilizando perfiles locales.");
            }

            // Escaneo constante
            setInterval(scan, 4000);
            scan();
        }

        function assignDJByTime() {
            const hour = new Date().getHours();
            
            const found = state.djs.find(dj => {
                if (!dj.franja) return false;
                const m = dj.franja.match(/\d+/g);
                if (!m || m.length < 2) return false;
                
                // Si la franja es "20:00 - 23:59", m = ["20", "00", "23", "59"]
                // Queremos m[0] (20) y m[2] (23). Si m solo tiene 2, m[0] y m[1].
                const start = parseInt(m[0]);
                const end = (m.length >= 4) ? parseInt(m[2]) : parseInt(m[1]);
                
                return hour >= start && hour <= end;
            });

            if (found) {
                console.log(`üéôÔ∏è DJ del horario: ${found.nombre}`);
                updateUI(found);
            }
        }

        function scan() {
            if (state.isBusy) return;
            
            let song = "";
            const container = document.getElementById('radiochar-ai-dj-container');

            for (let s of CONFIG.SELECTORS) {
                const el = document.querySelector(s);
                // No leerse a s√≠ mismo para evitar el error "DJ UNDEFINED"
                if (el && !container.contains(el)) {
                    const text = el.innerText.trim();
                    if (text.length > 4 && 
                        !text.toUpperCase().includes("UNDEFINED") && 
                        !text.toUpperCase().includes("SINCRONIZANDO") &&
                        !text.toUpperCase().includes("DJ ")) {
                        song = text;
                        break;
                    }
                }
            }

            if (song && song !== state.lastSong) {
                console.log("üéµ Nueva Canci√≥n Detectada:", song);
                state.lastSong = song;
                requestAI(song);
            }
        }

        async function requestAI(song) {
            state.isBusy = true;
            const box = document.getElementById('ai-dj-comment');
            if (box) {
                box.innerHTML = `<div class="typing-box"><div class="dot-ani"></div><div class="dot-ani"></div><div class="dot-ani"></div><span>${state.currentDJ.nombre} escribiendo...</span></div>`;
            }

            try {
                const prompt = `Act√∫a como ${state.currentDJ.nombre}. Personalidad: ${state.currentDJ.personalidad}. Tono: ${state.currentDJ.tono}. Comenta muy breve (m√°ximo 12 palabras), natural y aut√©ntico sobre la canci√≥n "${song}" para Radiochar. No saludes.`;

                const res = await fetch(CONFIG.WORKER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!res.ok) throw new Error("Worker Offline");
                
                const data = await res.json();
                const comment = data.text || data.result || `Disfrutando de ${song} en Radiochar.`;

                if (box) {
                    box.style.opacity = 0;
                    setTimeout(() => {
                        box.innerHTML = comment.replace(new RegExp(song, 'gi'), `<b>${song}</b>`);
                        box.style.transition = "opacity 0.6s";
                        box.style.opacity = 1;
                        state.isBusy = false;
                    }, 400);
                }

            } catch (err) {
                console.error("‚ùå Error IA:", err);
                if (box) box.innerHTML = `Siente la energ√≠a de <b>${song}</b> con Radiochar.`;
                state.isBusy = false;
            }
        }

        // Ejecutar bootstrap cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(bootstrap, 2000));
        } else {
            setTimeout(bootstrap, 2000);
        }
    </script>
</body>
</html>
