<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        /* --- ARQUITECTURA VISUAL RADIOCHAR V18 --- */
        #radiochar-ai-dj-container {
            display: flex;
            align-items: center;
            padding: 24px;
            gap: 28px;
            max-width: 900px;
            margin: 20px auto;
            background: linear-gradient(145deg, #141419, #0a0a0f);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.12);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #ffffff;
            min-height: 150px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .dj-avatar-frame {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            background: #1a1a1a;
            border-radius: 50%;
        }

        .dj-avatar-frame::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            background-size: 300% 300%;
            animation: border-rotate 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes border-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dj-avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
            z-index: 2;
            position: relative;
        }

        .dj-data-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .dj-status-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge-live {
            background: #ff0000;
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dj-name-text {
            color: #f1c40f;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
        }

        .dj-ai-script-box {
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 0;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4facfe;
            font-style: italic;
            font-size: 0.9rem;
        }

        .dot { width: 4px; height: 4px; background: currentColor; border-radius: 50%; animation: blink 1s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        @media (max-width: 650px) {
            #radiochar-ai-dj-container { flex-direction: column; text-align: center; }
            .dj-status-header { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="radiochar-ai-dj-container">
        <div class="dj-avatar-frame">
            <img id="ai-dj-avatar" src="" alt="DJ" class="dj-avatar-img" onerror="this.src='https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg'">
        </div>
        <div class="dj-data-panel">
            <div class="dj-status-header">
                <span class="badge-live">En Cabina</span>
                <h2 id="ai-dj-name" class="dj-name-text">Identificando...</h2>
            </div>
            <div id="ai-dj-comment" class="dj-ai-script-box">
                Sincronizando feed oficial de Radiochar...
            </div>
        </div>
    </div>

    <script>
        /**
         * RADIOCHAR AI ENGINE V18 - SISTEMA DE PROXY ABSOLUTO
         */
        const CONFIG = {
            WORKER_URL: 'https://bitter-river-7a49.robinsoncharjuelan.workers.dev',
            INTERVAL: 15000,
            FALLBACK_IMAGE: 'https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg'
        };

        let state = {
            djs: [],
            currentDJ: null,
            lastSong: "",
            isProcessing: false
        };

        async function bootstrap() {
            console.log("üõ†Ô∏è Radiochar AI V18: Iniciando modo Proxy...");
            
            // 1. Mostrar contenedor con suavidad
            const container = document.getElementById('radiochar-ai-dj-container');
            container.style.opacity = "1";

            try {
                // 2. Cargar DJs v√≠a Worker (Evita CORS)
                const res = await fetch(`${CONFIG.WORKER_URL}?action=djs`);
                if (!res.ok) throw new Error("Worker DJ Error");
                state.djs = await res.json();
                console.log("‚úÖ DJs sincronizados v√≠a Worker.");
            } catch (e) {
                console.warn("‚ö†Ô∏è Usando DJ de emergencia local.");
                state.djs = [{ 
                    nombre: "Danna Cifuentes", 
                    personalidad: "Elegante y nocturna", 
                    tono: "Sugerente", 
                    imagen: CONFIG.FALLBACK_IMAGE,
                    franja_horaria: "0-24"
                }];
            }

            updateDJProfile();
            
            // 3. Iniciar bucle de monitoreo
            setInterval(syncMetadata, CONFIG.INTERVAL);
            syncMetadata();
        }

        function updateDJProfile() {
            const hour = new Date().getHours();
            
            const found = state.djs.find(dj => {
                const franja = dj.franja_horaria || "0-24";
                const [start, end] = franja.split('-').map(h => parseInt(h));
                return hour >= start && hour < end;
            }) || state.djs[0];

            state.currentDJ = found;
            
            document.getElementById('ai-dj-name').innerText = `DJ ${found.nombre.toUpperCase()}`;
            document.getElementById('ai-dj-avatar').src = found.imagen || CONFIG.FALLBACK_IMAGE;
            console.log("üéôÔ∏è Locutor asignado:", found.nombre);
        }

        async function syncMetadata() {
            if (state.isProcessing) return;
            
            try {
                // Obtenemos la canci√≥n directamente del servidor de radio v√≠a Worker
                const res = await fetch(`${CONFIG.WORKER_URL}?action=metadata`);
                const tracks = await res.json();
                
                if (tracks && tracks.length > 0) {
                    const current = tracks[0];
                    const songDetected = `${current.artist} - ${current.title}`.trim();
                    
                    if (songDetected !== state.lastSong && songDetected.length > 4) {
                        console.log("üéµ Nueva canci√≥n detectada:", songDetected);
                        state.lastSong = songDetected;
                        generateAIComment(songDetected);
                    }
                }
            } catch (e) {
                console.error("üîç Fallo al sincronizar metadata.");
            }
        }

        async function generateAIComment(song) {
            state.isProcessing = true;
            const box = document.getElementById('ai-dj-comment');
            const dj = state.currentDJ;

            box.innerHTML = `
                <div class="typing-indicator">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <span>DJ ${dj.nombre} preparando comentario...</span>
                </div>`;

            try {
                const prompt = `Act√∫a como ${dj.nombre}. Personalidad: ${dj.personalidad}. Tono: ${dj.tono}. Comenta de forma muy breve (m√°x 14 palabras) y creativa la canci√≥n "${song}" para Radiochar. No saludes.`;

                const res = await fetch(CONFIG.WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await res.json();
                const aiText = data.result || `Siente la energ√≠a de ${song} con Radiochar.`;

                box.style.opacity = "0";
                setTimeout(() => {
                    box.innerHTML = `<strong>${aiText}</strong>`;
                    box.style.transition = "opacity 0.6s";
                    box.style.opacity = "1";
                    state.isProcessing = false;
                }, 400);

            } catch (err) {
                box.innerHTML = `Disfrutando de la mejor m√∫sica con <b>${song}</b>.`;
                state.isProcessing = false;
            }
        }

        window.addEventListener('load', bootstrap);
    </script>
</body>
</html>
