<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ARQUITECTURA VISUAL RADIOCHAR V20 (PREMIUM DARK) --- */
        #radiochar-ai-dj-container {
            display: flex;
            align-items: center;
            padding: 24px;
            gap: 28px;
            max-width: 900px;
            margin: 20px auto;
            background: linear-gradient(145deg, #141419, #0a0a0f);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.12);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #ffffff;
            min-height: 150px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            opacity: 0;
            transition: opacity 1s ease-in;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de luz ambiental en el fondo */
        #radiochar-ai-dj-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .dj-avatar-frame {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            z-index: 2;
        }

        /* Anillo animado del DJ */
        .dj-avatar-frame::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            background-size: 300% 300%;
            animation: border-rotate 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes border-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dj-avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
            background-color: #1a1a1a;
        }

        .dj-data-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
            z-index: 2;
        }

        .dj-status-header {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .badge-live {
            background: #ff0000;
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255,0,0,0.4);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255,0,0,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0); }
        }

        .dj-name-text {
            color: #f1c40f;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dj-ai-script-box {
            font-size: 1.15rem;
            line-height: 1.5;
            margin: 0;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            min-height: 3.5rem;
        }

        .dj-ai-script-box b {
            color: #fff;
            font-weight: 800;
            border-bottom: 2px solid #f1c40f;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4facfe;
            font-style: italic;
            font-size: 0.95rem;
        }

        .dot {
            width: 5px;
            height: 5px;
            background: currentColor;
            border-radius: 50%;
            animation: blink 1.2s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 1; }
        }

        @media (max-width: 650px) {
            #radiochar-ai-dj-container {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            .dj-status-header {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div id="radiochar-ai-dj-container">
        <div class="dj-avatar-frame">
            <img id="ai-dj-avatar" src="" alt="DJ" class="dj-avatar-img" onerror="this.src='https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg'">
        </div>
        <div class="dj-data-panel">
            <div class="dj-status-header">
                <span class="badge-live">En Cabina</span>
                <h2 id="ai-dj-name" class="dj-name-text">Identificando locutor...</h2>
            </div>
            <div id="ai-dj-comment" class="dj-ai-script-box">
                Sincronizando con la se√±al de Radiochar...
            </div>
        </div>
    </div>

    <script>
        /**
         * RADIOCHAR AI MODULE - V20
         * Integraci√≥n profesional con Cloudflare Worker Proxy
         */
        const CONFIG = {
            WORKER_URL: 'https://bitter-river-7a49.robinsoncharjuelan.workers.dev',
            POLLING_INTERVAL: 15000, // 15 segundos entre chequeos de m√∫sica
            FALLBACK_DJ: {
                nombre: "Danna Cifuentes",
                personalidad: "Elegante, sofisticada y nocturna.",
                tono: "Sugerente y c√°lido",
                imagen: "https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg",
                franja_horaria: "0-24"
            }
        };

        let state = {
            djs: [],
            currentDJ: CONFIG.FALLBACK_DJ,
            lastSong: "",
            isProcessing: false
        };

        async function bootstrap() {
            console.log("üöÄ Radiochar AI Module V20: Iniciando motor...");
            const container = document.getElementById('radiochar-ai-dj-container');
            container.style.opacity = "1";

            try {
                // 1. Carga de DJs centralizada desde el Worker (Evita bloqueos CORS)
                const res = await fetch(`${CONFIG.WORKER_URL}?action=djs`);
                if (!res.ok) throw new Error("Worker DJ Sync Failed");
                const data = await res.json();
                state.djs = Array.isArray(data) ? data : (data.djs || [CONFIG.FALLBACK_DJ]);
                console.log("‚úÖ DJs sincronizados correctamente.");
            } catch (e) {
                console.warn("‚ö†Ô∏è Usando configuraci√≥n de DJs de emergencia.", e);
                state.djs = [CONFIG.FALLBACK_DJ];
            }

            // 2. Determinar qui√©n est√° en cabina ahora mismo
            refreshDJProfile();
            
            // 3. Iniciar bucle de monitoreo de m√∫sica
            setInterval(checkMusicUpdates, CONFIG.POLLING_INTERVAL);
            checkMusicUpdates();
            
            // Refrescar el perfil del DJ cada 30 minutos por si cambia el turno
            setInterval(refreshDJProfile, 1800000);
        }

        function refreshDJProfile() {
            const hour = new Date().getHours();
            
            // L√≥gica para turnos que cruzan la medianoche (ej: 22-02)
            const found = state.djs.find(dj => {
                const franja = dj.franja_horaria || "0-24";
                const matches = franja.match(/\d+/g);
                if (!matches || matches.length < 2) return false;
                
                const start = parseInt(matches[0]);
                const end = parseInt(matches[matches.length - 1]);
                
                if (start < end) {
                    return hour >= start && hour < end;
                } else {
                    // Turno nocturno: ej. 22:00 a 02:00
                    return hour >= start || hour < end;
                }
            }) || state.djs[0] || CONFIG.FALLBACK_DJ;

            state.currentDJ = found;
            
            // Actualizar interfaz
            const nameEl = document.getElementById('ai-dj-name');
            const imgEl = document.getElementById('ai-dj-avatar');
            
            if (nameEl) nameEl.innerText = `DJ ${found.nombre.toUpperCase()}`;
            if (imgEl) imgEl.src = found.imagen || CONFIG.FALLBACK_DJ.imagen;
            
            console.log(`üéôÔ∏è DJ en control: ${found.nombre}`);
        }

        async function checkMusicUpdates() {
            if (state.isProcessing) return;
            
            try {
                // Pedir metadata al Worker
                const res = await fetch(`${CONFIG.WORKER_URL}?action=metadata`);
                if (!res.ok) throw new Error("Metadata API Error");
                
                const tracks = await res.json();
                if (tracks && tracks.length > 0) {
                    const track = tracks[0];
                    // Normalizar el texto de la canci√≥n
                    const songDetected = `${track.artist} - ${track.title}`.replace(/\s\s+/g, ' ').trim();
                    
                    if (songDetected !== state.lastSong && songDetected.length > 5) {
                        console.log("üéµ Nueva pista identificada:", songDetected);
                        state.lastSong = songDetected;
                        requestAICoachComment(songDetected);
                    }
                }
            } catch (e) {
                console.error("üîç Fallo al sincronizar m√∫sica.");
            }
        }

        async function requestAICoachComment(song) {
            state.isProcessing = true;
            const box = document.getElementById('ai-dj-comment');
            const dj = state.currentDJ;

            // Mostrar estado de "escribiendo"
            box.innerHTML = `
                <div class="typing-indicator">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <span>DJ ${dj.nombre} est√° redactando un comentario...</span>
                </div>`;

            try {
                // Preparamos el prompt que ir√° al Worker
                const userPrompt = `Acaba de empezar a sonar la canci√≥n "${song}". Haz un comentario breve (m√°ximo 14 palabras), muy creativo y humano para tus oyentes en Radiochar. No saludes.`;

                const res = await fetch(CONFIG.WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: userPrompt,
                        djName: dj.nombre,
                        personality: dj.personalidad,
                        tone: dj.tono
                    })
                });

                if (!res.ok) throw new Error("AI Generation Failed");
                
                const data = await res.json();
                const comment = data.result || `Disfruta de la mejor sinton√≠a con ${song}.`;

                // Transici√≥n visual elegante
                box.style.opacity = "0";
                setTimeout(() => {
                    // Formatear el comentario para resaltar la canci√≥n
                    const formattedText = comment.replace(new RegExp(song, 'gi'), `<b>${song}</b>`);
                    box.innerHTML = formattedText;
                    box.style.transition = "opacity 0.6s";
                    box.style.opacity = "1";
                    state.isProcessing = false;
                }, 400);

            } catch (err) {
                console.error("‚ùå Error de IA:", err);
                box.innerHTML = `Sigue en sinton√≠a con <b>${song}</b> en la se√±al de Radiochar.`;
                state.isProcessing = false;
            }
        }

        // Ejecutar al cargar la ventana
        window.addEventListener('load', bootstrap);
    </script>
</body>
</html>
