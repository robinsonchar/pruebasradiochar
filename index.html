<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ARQUITECTURA VISUAL RADIOCHAR V21.1 (FIXED) --- */
        #radiochar-ai-dj-container {
            display: flex;
            align-items: center;
            padding: 24px;
            gap: 28px;
            max-width: 900px;
            margin: 20px auto;
            background: linear-gradient(145deg, #141419, #0a0a0f);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.12);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #ffffff;
            min-height: 150px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            opacity: 1;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        #radiochar-ai-dj-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .dj-avatar-frame {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            z-index: 2;
        }

        .dj-avatar-frame::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            background-size: 300% 300%;
            animation: border-rotate 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes border-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dj-avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
            background-color: #1a1a1a;
        }

        .dj-data-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
            z-index: 2;
        }

        .dj-status-header {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .badge-live {
            background: #ff0000;
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255,0,0,0.4);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255,0,0,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0); }
        }

        .dj-name-text {
            color: #f1c40f;
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dj-ai-script-box {
            font-size: 1.15rem;
            line-height: 1.5;
            margin: 0;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            min-height: 3.5rem;
        }

        .dj-ai-script-box b {
            color: #fff;
            font-weight: 800;
            border-bottom: 2px solid #f1c40f;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4facfe;
            font-style: italic;
            font-size: 0.95rem;
        }

        .dot {
            width: 5px;
            height: 5px;
            background: currentColor;
            border-radius: 50%;
            animation: blink 1.2s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 1; }
        }

        @media (max-width: 650px) {
            #radiochar-ai-dj-container {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            .dj-status-header {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div id="radiochar-ai-dj-container">
        <div class="dj-avatar-frame">
            <img id="ai-dj-avatar" src="https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg" alt="DJ" class="dj-avatar-img">
        </div>
        <div class="dj-data-panel">
            <div class="dj-status-header">
                <span class="badge-live">En Cabina</span>
                <h2 id="ai-dj-name" class="dj-name-text">DJ DANNA CIFUENTES</h2>
            </div>
            <div id="ai-dj-comment" class="dj-ai-script-box">
                Conectando con la cabina de Radiochar...
            </div>
        </div>
    </div>

    <script>
        /**
         * RADIOCHAR AI MODULE - V21.1 (ERROR FIX)
         */
        const CONFIG = {
            WORKER_URL: 'https://bitter-river-7a49.robinsoncharjuelan.workers.dev',
            POLLING_INTERVAL: 12000, 
            FALLBACK_DJ: {
                nombre: "Danna Cifuentes",
                personalidad: "Elegante, sofisticada y nocturna.",
                tono: "Sugerente y c√°lido",
                imagen: "https://raw.githubusercontent.com/robinsonchar/pruebasradiochar/refs/heads/main/danna_cifuentes.jpg",
                franja_horaria: "0-24"
            }
        };

        let state = {
            djs: [CONFIG.FALLBACK_DJ],
            currentDJ: CONFIG.FALLBACK_DJ,
            lastSong: "",
            isProcessing: false,
            errorCount: 0
        };

        async function bootstrap() {
            console.log("üõ†Ô∏è Iniciando Radiochar AI V21.1...");
            
            // Forzamos carga visual inmediata con datos de respaldo
            refreshDJUI(CONFIG.FALLBACK_DJ);

            try {
                // Sincronizar DJs desde el Worker
                const res = await fetch(`${CONFIG.WORKER_URL}?action=djs`);
                if (!res.ok) throw new Error("Worker offline");
                const data = await res.json();
                
                if (data && Array.isArray(data)) {
                    state.djs = data.length > 0 ? data : [CONFIG.FALLBACK_DJ];
                } else if (data && data.djs && Array.isArray(data.djs)) {
                    state.djs = data.djs.length > 0 ? data.djs : [CONFIG.FALLBACK_DJ];
                }
                
                console.log("‚úÖ DJs sincronizados.");
            } catch (e) {
                console.warn("‚ö†Ô∏è Fallo en sincronizaci√≥n inicial. Usando modo offline.");
                state.djs = [CONFIG.FALLBACK_DJ];
            }

            // Establecer DJ seg√∫n la hora
            refreshDJProfile();
            
            // Iniciar monitoreo
            setTimeout(checkMusicUpdates, 2000);
            setInterval(checkMusicUpdates, CONFIG.POLLING_INTERVAL);
            setInterval(refreshDJProfile, 600000); // Cada 10 min
        }

        function refreshDJProfile() {
            const hour = new Date().getHours();
            
            // Si la lista de DJs est√° vac√≠a por alguna raz√≥n, usar el fallback
            if (!state.djs || state.djs.length === 0) {
                state.currentDJ = CONFIG.FALLBACK_DJ;
                refreshDJUI(state.currentDJ);
                return;
            }

            let found = state.djs.find(dj => {
                const franja = dj.franja_horaria || "0-24";
                const matches = franja.match(/\d+/g);
                if (!matches) return false;
                const start = parseInt(matches[0]);
                const end = parseInt(matches[matches.length - 1]);
                return (start < end) ? (hour >= start && hour < end) : (hour >= start || hour < end);
            });

            state.currentDJ = found || state.djs[0] || CONFIG.FALLBACK_DJ;
            refreshDJUI(state.currentDJ);
        }

        function refreshDJUI(dj) {
            // Protecci√≥n cr√≠tica: asegurar que dj y dj.nombre existan antes de llamar a toUpperCase()
            if (!dj || !dj.nombre) {
                dj = CONFIG.FALLBACK_DJ;
            }

            const nameEl = document.getElementById('ai-dj-name');
            const avatarEl = document.getElementById('ai-dj-avatar');

            if (nameEl) {
                nameEl.innerText = `DJ ${dj.nombre.toUpperCase()}`;
            }
            if (avatarEl) {
                avatarEl.src = dj.imagen || CONFIG.FALLBACK_DJ.imagen;
            }
        }

        async function checkMusicUpdates() {
            if (state.isProcessing) return;
            
            try {
                const res = await fetch(`${CONFIG.WORKER_URL}?action=metadata`);
                if (!res.ok) throw new Error("Metadata unreachable");
                
                const tracks = await res.json();
                if (tracks && tracks.length > 0) {
                    const track = tracks[0];
                    const songDetected = `${track.artist} - ${track.title}`.replace(/\s\s+/g, ' ').trim();
                    
                    if (songDetected !== state.lastSong && songDetected.length > 4) {
                        console.log("üéµ Nueva canci√≥n:", songDetected);
                        state.lastSong = songDetected;
                        requestAIComment(songDetected);
                    } else if (songDetected === state.lastSong) {
                        const box = document.getElementById('ai-dj-comment');
                        if (box && box.innerText.includes("Sincronizando")) {
                            box.innerHTML = `Disfrutando de la mejor m√∫sica con <b>${songDetected}</b>.`;
                        }
                    }
                }
            } catch (e) {
                state.errorCount++;
                const box = document.getElementById('ai-dj-comment');
                if (state.errorCount > 3 && box) {
                    box.innerText = "Esperando se√±al de audio de Radiochar...";
                }
            }
        }

        async function requestAIComment(song) {
            state.isProcessing = true;
            const box = document.getElementById('ai-dj-comment');
            
            // Asegurar que el DJ sea v√°lido para el prompt
            const dj = state.currentDJ || CONFIG.FALLBACK_DJ;

            if (box) {
                box.innerHTML = `
                    <div class="typing-indicator">
                        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                        <span>DJ ${dj.nombre} est√° analizando la pista...</span>
                    </div>`;
            }

            try {
                const prompt = `Act√∫a como ${dj.nombre}. Personalidad: ${dj.personalidad}. Tono: ${dj.tono}. Comenta de forma muy breve (m√°x 14 palabras), humana y creativa la canci√≥n "${song}" para Radiochar. No saludes.`;

                const res = await fetch(CONFIG.WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        djName: dj.nombre,
                        personality: dj.personalidad,
                        tone: dj.tono
                    })
                });

                const data = await res.json();
                const comment = data.result || `¬°Qu√© gran √©xito es ${song}! Sigue en sinton√≠a.`;

                if (box) {
                    box.style.opacity = "0";
                    setTimeout(() => {
                        box.innerHTML = comment.replace(new RegExp(song, 'gi'), `<b>${song}</b>`);
                        box.style.transition = "opacity 0.6s";
                        box.style.opacity = "1";
                        state.isProcessing = false;
                        state.errorCount = 0;
                    }, 400);
                }

            } catch (err) {
                console.error("AI Error:", err);
                if (box) {
                    box.innerHTML = `Sigue en sinton√≠a con <b>${song}</b> en Radiochar.`;
                }
                state.isProcessing = false;
            }
        }

        window.addEventListener('load', bootstrap);
    </script>
</body>
</html>
